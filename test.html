<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photographer</title>
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Linking Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-camera"></i> My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid text-center bg-light py-5">
        <h1>Welcome to My Photography Portfolio</h1>
        <p class="lead">Capturing Moments That Last Forever</p>
    </div>

    <!-- Portfolio Section -->
    <div class="container my-5">
        <h2 class="text-center">Featured Photos</h2>
        <div class="row">
            <!-- Photo Item -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="photo1.jpg" class="card-img-top" alt="Wedding Photo">
                    <div class="card-body">
                        <p class="card-text">Beautiful Wedding Day</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for more photos -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-dark text-light py-4">
        <p>&copy; 2024 My Photography Portfolio. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
