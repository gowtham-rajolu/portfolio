<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Vertical Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <form>
      <!-- Inputs for Navigation -->
      <input type="radio" id="Slide1" name="slider" titulo="Home" autofocus checked>
      <input type="radio" id="Slide2" name="slider" titulo="Features">
      <input type="radio" id="Slide3" name="slider" titulo="Adding Pages">
      <input type="radio" id="Slide4" name="slider" titulo="+More">
      <input type="radio" id="Slide5" name="slider" titulo="About">
      <input type="radio" id="Slide6" name="slider" titulo="Dummy Page">
      <input type="radio" id="Slide7" name="slider" titulo="Dummy Page">

      <!-- Labels for Each Page -->
      <div class="labels">
        <label for="Slide1" id="Slide1" class="Slide">
          <div class="content">
            <h1><strong>Pure CSS</strong> one page vertical navigation</h1>
            <div class="icon">
              <span><i class="fa fa-keyboard-o"></i> Use keyboard</span>
            </div>
          </div>
        </label>
        <label for="Slide2" id="Slide2" class="Slide">
          <div class="content">
            <h1>Features</h1>
            <div class="block">
              <span><i class="fa fa-hashtag"></i><br><strong>No JS</strong><br>CSS Rules!</span>
            </div>
          </div>
        </label>
        <label for="Slide3" id="Slide3" class="Slide">
          <div class="content">
            <h1>Adding Pages</h1>
            <div class="block">
              <ol>
                <li>Add page titles in the pageTitle array.</li>
                <li>Update $npages in CSS.</li>
              </ol>
            </div>
          </div>
        </label>
        <label for="Slide4" id="Slide4" class="Slide">
          <div class="content">
            <h1>+More</h1>
            <div class="block">
              <span><a href="https://example.com" target="_blank">Example Link</a></span>
            </div>
          </div>
        </label>
        <label for="Slide5" id="Slide5" class="Slide">
          <div class="content">
            <h1>About</h1>
            <div class="block">
              <span>
                <a href="https://dribbble.com" target="_blank"><i class="fa fa-dribbble"></i> Dribbble</a>
              </span>
              <span>
                <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
              </span>
            </div>
          </div>
        </label>
        <label for="Slide6" id="Slide6" class="Slide">
          <div class="content">
            <h1>Dummy Page</h1>
            <div class="block">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </div>
        </label>
        <label for="Slide7" id="Slide7" class="Slide">
          <div class="content">
            <h1>Dummy Page</h1>
            <div class="block">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </div>
        </label>
      </div>
    </form>
  </div>
</body>
</html>
